<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="..//jq/jquery.js"></script>
    <style>
        .wrap{
            width: 100px;
            height: 100px;
            background-color: violet;
            position: absolute;
            top: 300px;
            left: 200px;
        }
        .box{
            width: 20px;
            height: 20px;
            background-color: wheat;
            margin-left: 30px;
            
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box"></div>
    </div>
    <script>
        $(window).ready(function(){
            for(var i = 0;i<100;i++){
                $('body').append('<p>我是内容</p>')
            }
            $(document).on('scroll',function(){
                // console.log('滚动了');
                var top = $(document).scrollTop();
                console.log(top);
            })
        });
        // 获取元素位置的偏移量
        var obj = $('.wrap').offset()
        console.log(obj);
        // postion() 元素相对复原的偏移量
        var postion =$('.box').position();
        var obj2 =$('.box').offset();
        // 元素相对窗口的偏移量 其实就 postion left ... 的值
        console.log(postion,obj2);

        // 位置有关js 交互效果 拖拽 放大镜....
        
    </script>
</body>
</html>
