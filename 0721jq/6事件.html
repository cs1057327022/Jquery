<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jq/jquery.js"></script>
</head>
<body>
    <button>点击</button>

    <script>
        var x = 0
        function callFn(){
            ++x;
            // 当x==5 将button 的点击事件删除
            console.log(x);
            if(x===5){
                // off(eventName,eventFun) 删除事件
                $('button').off('click',callFn)
            }
        }
        $('button').on('click',callFn)
    </script>
</body>
</html>
