<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jq/jquery.js"></script>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: violet;
            
        }
    </style>
</head>
<body>
    <div class="wrap"></div>
    <div class="box"></div>
    <script>
        // html.append(str/dom) 作用 把str插入到html中
        $('.wrap').append('<p>我是添加的内容</p>');

        // 新闻滚动效果
        $('.wrap').append($('.box'));  // 修改了原来的html 结构

        $('.wrap').prepend('<h1>从第一个元素开始</h1>')


        // html.appendTo 把 html 插入到 dom中
        // $('.wrap').appendTo($('.box'));

        // 动画
        // animate()自动义动画
        // 参一：执行动画的css属性
        // 参二：动画执行事件
        // 参三: 回调函数,动画执行完毕后再执行
        $('.box').animate({
            opacity: 0
        },2000,function(){
            alert('动画执行完毕')
        })

        // 添加兄弟元素
        // 给 wrap 插入上一个新建兄弟元素div
        $('.wrap').before('<div class="one"></div>')
        // 给 wrap 插入下一个新建兄弟元素div
        $('.wrap').after('<div class="two"></div>')
    </script>
</body>
</html>
