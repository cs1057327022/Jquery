<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jq/jquery.js"></script>
</head>
<body>
    <button>点击</button>
    <div class="box"></div>
    <script>
        $('.box').css({
            width:'100px',
            height:'100px',
            background:'red'
        })
        $('button').on('click',function(){
            console.log('jq事件绑定');
            // 隐藏动画 缩放实现的动画
            $('.box').hide(500,function(){
                console.log('隐藏完毕');
            })
        })
    </script>
</body>
</html>
