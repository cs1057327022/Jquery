<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jq/jquery.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="box"></div>
        <p></p>
        <ul>
            <li>内容01</li>
            <li>内容02</li>
            <li>内容03
                <span>1</span>
                <span>2</span>
                <span>3</span>
            </li>
        </ul>
    </div>
</body>
<script>
    // 如果通过当前 元素 查找相关元素
    // 父元素：子元素结合：第几个子元素：兄弟元素...
    var lis = $('ul').children(); //返回子元素集合
    console.log(lis);
    var parent = $('ul').parent();//返回父元素 jq对象
    console.log(parent);
    // find() 查找某个元素
    var span = $('ul').find('span');
    console.log(span);

    // 找到第二个span
    // jq.eq(index) 选中第几个元素 index 索引值
    var res = span.eq(1)
    console.log(res);

    $('li>span:eq(1)').css({color:'red'})

    // 总结：查找指定 元素 或者关系元素
    // 基本筛选 筛选api
    // 作用：指定选中某一个元素
</script>
</html>
